<!DOCTYPE html>
<html>
    <head>
        <title>Blog Jackellita</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Jackellita</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.data_publicacao }}</p>
                <h2><a href="">{{ post.titulo }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
